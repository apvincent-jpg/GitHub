<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Experiment 1</h1>
    <h2>open the console to see the code!</h2>

    

    
    <script>
        /* this code makes it so that when you open the console, the user sees the word "fizz" in the place where all of the numbers divisible by 3 go, and writes "buzz" in the place where each number divisible by 5 goes, and just the number (or "i") in every other spot. */

        //loop 
        for(var i=1; i <= 100; i++) {

        //selection
        if (i % 3 == 0 ) {
            console.log(`Fizz`);
        } else if (i % 5 == 0 ) {
            console.log(`Buzz`); 
        } else {
            console.log(i);
        }
    }
    </script>

</body>
