<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MadLib</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital@0;1&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

  <script src = "script.js" defer></script>
</head>
<body>
  <main>
    <div class="frontpage">
    <div id="intro">
      <h1>Learn a new...</h1>
      <img class="title-img" src="images/ml_title.png" alt="Card Game">
    </div>
      <form>
      <div class="questions">
        <div class="left-div">
          <label for="game">- Name of a real card game -</label>
          <input type="text" id="game" required>

          <label for="adj">- Adj. ending in 'ing' -</label>
          <input type="text" id="adj" required>

          <label for="number1">- Number -</label>
          <input type="text" id="number1" required>

          <label for="verb">- Present Tense Verb -</label>
          <input type="text" id="verb" required>

          <label for="number2">- Number -</label>
          <input type="text" id="number2" required>
        </div>

        <div class="right-div">
          <label for="disaster">- Type of environmental disaster -</label>
          <input type="text" id="disaster" required>

          <label for="time1">- Length of Time -</label>
          <input type="text" id="time1" required>

          <label for="noun">- Noun -</label>
          <input type="text" id="noun" required>

          <label for="holiday">- Holiday -</label>
          <input type="text" id="holiday" required>

          <label for="time2">- Length of Time -</label>
          <input type="text" id="time2" required>
        </div>
      </div>
      <button type="submit">Create Mad Lib!</button>

    </form>
  </div>
  </main>
  
  <section id="madlib-overlay">
    
    <div class="frame-top"></div>
    <div class="frame-bottom"></div>

    <article>
      <div id="madlib"></div>

      <p><a href="#" id="exit">Refresh Mad Lib!</a></p>
    </article>
    
  </section>
  
</body>
</html>
